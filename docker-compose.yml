version: "3.7"

services:
  rentx-postgres:
    image: postgres
    container_name: rentx-postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local